framework:
  scheduler:
    timezone: 'UTC'
    path: '/_tasks'
    transport:
      dsn: 'memory://first_in_first_out'
    tasks:
      foo:
        type: 'shell'
        expression: '* * * * *'
        command: ['ls', '-al']
        environment_variables:
          APP_ENV: 'test'
        timeout: 50
        description: 'A simple ls command'
